<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>WORD REPLACER</h1>

      <form id="findAndReplace">
        <div class="form-group">
          <label for="sentence">Enter a sentence:</label>
          <input id="sentence" type="text" class="form-control">

          <label for="search">Enter a word from your sentence to replace:</label>
          <input id="search" type="text" class="form-control">

          <label for="replacement">What do you want to replace the word with?</label>
          <input id="replacement" type="text" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Start</button>
      </form>

      <div id="result">
          <h3><span class="result"></span></h3>
      </div>
    </div>
  </body>
</html>
